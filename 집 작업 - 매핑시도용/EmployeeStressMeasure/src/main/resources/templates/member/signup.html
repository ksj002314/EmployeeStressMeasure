<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>근로자 스트레스(홍채)</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<style>
 html,
   body {
     height: 100%;
   }
   
   body {
     display: flex;
     align-items: center;
     padding-top: 40px;
     padding-bottom: 40px;
     background-color: #f5f5f5;
   }
   
   .form-signin {
     width: 100%;
     max-width: 330px;
     padding: 15px;
     margin: auto;
   }
</style>

</head>
<body>
	<!--<header th:replace="~{header :: header}"></header>-->
	<main class="d-flex flex-nowrap form-signin">
		
    <form action="/user" method="post" >
    
    	<h1 class="h3 mb-3 fw-normal text-center" >Sign in</h1>
        <div class="form-group py-2">
            <label th:for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해주세요">
            
        </div>
        <div class="form-group py-2">
            <label th:for="userid">아이디</label>
            <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디를 입력해주세요">
          
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력">
          
        </div>
        <div class="form-group py-2">
            <label th:for="address">주소</label>
            <input type="text"  id="address" name="address" class="form-control" placeholder="주소를 입력해주세요">
           
        </div>
        <div class="form-group py-2">
	    	<input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
	    	<input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
	   	</div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-secondary">Submit</button>
            <button type="button" class="btn btn-outline-dark" onclick="history.back();">Cancel</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    
	</main>
	
</body>
</html>
