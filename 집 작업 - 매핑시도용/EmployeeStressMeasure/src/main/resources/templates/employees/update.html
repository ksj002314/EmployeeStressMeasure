<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>근로자 스트레스(홍채)</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<!--<header th:replace="~{header :: header}"></header>-->
	<nav th:replace="~{nav :: nav}"></nav>
	<main class="d-flex flex-nowrap">
		<!--사이드바-->
		
		<div class="b-example-divider b-example-vr"></div>
		<!--본문-->
		<div class="box-container" style="padding-left:280px">
			<h1>근로자 수정</h1>
			<div class="inner-box">
				<!--<form th:action="@{/api/employees/{empNo}(empNo=${employees.empNo})}" method="post">-->
				<form>
					<input type="hidden" name="_method" value="PUT"/>
					<div class="mb-3 row">
						<label for="staticEmail" class="col-sm-4 col-form-label"><b>사번</b></label>
					    <div class="col-sm-10">
					      <input type="text" id="empNo" class="form-control-plaintext" th:value="${employees.empNo}" readonly>
					    </div>
					</div>
					<hr>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-4 col-form-label"><b>사원명</b></label>
					    <div class="col-sm-10">
					    	<input type="text" id="name" class="form-control" th:value="${employees.name}">
					    </div>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end btn-area">
					  <button class="btn btn-primary" type="button" id="btn-update">수정</button>
					</div>
				</form>
			</div>
		</div>	
	</main>
	<script src="/js/app/employees.js"></script>
</body>
</html>
