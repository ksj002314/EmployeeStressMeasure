	    </a>
    	<hr>
	    <ul class="nav nav-pills flex-column mb-auto">

			</li>
			<li class="nav-item">

				</a>
			</li>
		</ul>
		
		
		<hr>
	    <div class="dropdown">

	 <script>
	 	// Btn active code
		$(function(){
		    var current = location.pathname;
		    $('.nav-item > a').each(function(){
		        var $this = $(this);
		        if($this.attr('href').indexOf(current) !== -1){
		            $this.addClass('active');
		        }
		    })
		})
	</script>
