<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>근로자 스트레스(홍채)</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<!--<header th:replace="~{header :: header}"></header>-->
	<nav th:replace="~{nav :: nav}"></nav>
	<main class="d-flex flex-nowrap">
		<!--사이드바-->
		
		<div class="b-example-divider b-example-vr"></div>
		<!--본문-->
		
		
		<div class="container mt-5" style="padding-left:280px">
			<h1 class="text-center">측정 상세</h1>
		  <div class="row mt-5">
		  	
		    <div class="col">
		      	
				<div class="mb-3 row">
					<label for="staticEmail" class="col-sm-3 col-form-label"><b>측정번호</b></label>
				    <div class="col-sm-10">
				      <input type="text" id="id" class="form-control-plaintext" th:value="${measure.id}" readonly >
				    </div>
				</div>
				<hr>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-3 col-form-label"><b>측정일</b></label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control-plaintext" th:value="${measure.createDate}" readonly>
				    </div>
				</div>
				<hr>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-3 col-form-label"><b>사번</b></label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control-plaintext" th:value="${measure.employees.empNo}" readonly>
				    </div>
				</div>
				<hr>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-3 col-form-label"><b>사원명</b></label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control-plaintext" th:value="${measure.employees.name}" readonly>
				    </div>
				</div>
				<hr>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-3 col-form-label"><b>스트레스 링 여부</b></label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control-plaintext" th:value="${measure.status}" readonly>
				    </div>
				</div>	
				<hr>
		
		    </div>
		 
		    <div class="col">
		     
					<div class="mb-3 ">
					<label for="inputPassword" class="col-sm-3 col-form-label"><b>이미지</b></label>
				    <div class="col-sm-10" style="width: 600px; height:500px;">
		
				    	<img id="imgid" th:src="${measure.url}" style="width: 100%; height: 100%; object-fit:cover; "/>
				    	<!-- <input tyle="file" th:id="imgFile" th:name="imgFile" accept=".jpg, .png"> -->
				    	
				    </div>
				</div>	
				
		    </div>
		 </div>
	
		 <div class="d-grid gap-2 d-md-flex justify-content-md-end btn-area mt-3">
					<button class="btn btn-secondary" type="button" onClick="location.href='/measure'">목록</button>
					<button class="btn btn-primary" type="button" th:onclick="|location.href='@{/measure/update(id=${measure.id})}'|" >수정</button>
					<button class="btn btn-danger" type="button" id="btn-delete">삭제</button>
				</div>
		</div>
		
	</main>
	<script src="/js/app/measure.js"></script>
</body>
</html>
